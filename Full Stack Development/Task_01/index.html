<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Services</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons (Working CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* overlay */
    }

    .section h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .section p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 16px;
      color: #f0f0f0;
    }

    .btn-custom {
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      margin: 10px;
    }

    .btn-primary-custom {
      background-color: white;
      color: black;
      border: none;
    }

    .btn-outline-light-custom {
      border: 2px solid white;
      background: transparent;
      color: white;
    }

    .features {
      margin-top: 50px;
    }

    .feature-card {
      background: white;
      color: black;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
      height: 100%;
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .feature-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>Design Services</h1>
    <p>Simple Text. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur id suscipit ex. Suspendisse rhoncus laoreet purus quis elementum.</p>
    
    <div class="d-flex justify-content-center mb-5">
      <button class="btn btn-custom btn-primary-custom me-3">About Us</button>
      <button class="btn btn-custom btn-outline-light-custom">Our Works</button>
    </div>

    <div class="container">
      <div class="row g-4 features">
        <div class="col-md-3 col-sm-6">
          <div class="feature-card text-center">
            <div class="feature-icon text-primary"><i class="fas fa-crop-alt"></i></div>
            <h5>SIMPLE</h5>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="feature-card text-center">
            <div class="feature-icon text-danger"><i class="fas fa-hand-pointer"></i></div>
            <h5>NO CODING</h5>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="feature-card text-center">
            <div class="feature-icon text-success"><i class="fas fa-layer-group"></i></div>
            <h5>500+ SITES</h5>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="feature-card text-center">
            <div class="feature-icon text-warning"><i class="fas fa-gift"></i></div>
            <h5>GIFTS</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
